<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=+prompt("Enter the first number: ")
        let c=0;
        for (let i=1; i<=n; i++){
            if(n%i==0)
        {
            console.log(i);
            c++
        }
        }
        console.log("count="+c);
        if(c==2)console.log(`${n} is a prime number`)
        else console.log(`${n} is not a prime number`)
    </script>
</body>
